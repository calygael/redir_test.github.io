<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection</title>

    <!-- Open Graph Metadata -->
    <meta property="og:title" content="Exemple de redirection">
    <meta property="og:description" content="Description utilisée pour les previews des bots sociaux.">
    <meta property="og:image" content="URL_DE_L_IMAGE_POUR_PREVIEW">
    <meta property="og:url" content="https://calygael.github.io/redir_test.github.io/">
    <meta property="og:type" content="website">

    <!-- Script de redirection pour les utilisateurs humains -->
    <script>
        const botAgents = [
            "Twitterbot",
            "Discordbot",
            "facebookexternalhit",
            "LinkedInBot",
            "TelegramBot",
            "bitlybot"
        ];

        const userAgent = navigator.userAgent;
        const isBot = botAgents.some(bot => userAgent.includes(bot));

        if (!isBot) {
            // Rediriger les utilisateurs humains
            window.location.href = "https://www.youtube.com/";
        }
        // Les bots sociaux ne feront pas cette redirection car ils n'exécutent pas de JS
    </script>
</head>
<body>
<!-- Contenu lisible uniquement par les bots -->
<h1>Préview pour les bots sociaux</h1>
<p>Cette page est utilisée pour générer des previews sur les plateformes comme Telegram, Discord, et Twitter.</p>
</body>
</html>
